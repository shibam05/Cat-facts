<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #fact-display {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Random Cat Facts</h1>
    <p id="fact-display">Click the button to see a cat fact!</p>
    <button id="fact-button">Show Random Fact</button>

    <script>
        const catFacts = [
            "Cats have five toes on their front paws, but only four toes on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can make over 100 different sounds.",
            "The average cat sleeps for 12 to 16 hours a day.",
            "Cats can rotate their ears 180 degrees.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats can jump up to six times their body length in one leap.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats have a special reflective layer behind their retinas called the tapetum lucidum, which helps them see in low light.",
            "Domestic cats are descendants of wildcats that lived in the Middle East around 10,000 years ago."
        ];

        document.getElementById('fact-button').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * catFacts.length);
            document.getElementById('fact-display').innerText = catFacts[randomIndex];
        });
    </script>
</body>
</html>
